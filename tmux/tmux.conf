# --- Prefix & general ---
unbind C-b
set-option -g prefix C-w
bind-key C-w send-prefix

# --- Pane splitting like Neovim ---
# Vertical split: prefix + v
bind v split-window -h
# Horizontal split: prefix + s
bind s split-window -v

# Optional: resize panes with Shift + h/j/k/l
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Pane navigation with Vim keys ---
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- Vim-style copy mode ---
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" # macOS
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in" # linux


# --- Mouse support ---
set -g mouse on

# --- Window navigation ---
bind H previous-window
bind L next-window

# --- Reload config ---
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

