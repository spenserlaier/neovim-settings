# --- Prefix: Ctrl-a (Best for Vim users) ---
unbind C-b
unbind C-w
set -g prefix C-a
bind C-a send-prefix

# --- Smart Pane Switching (Vim + Tmux Integration) ---
# This checks: "Is the current pane running Vim?"
# If YES: Send the keys to Vim (let Vim handle the split movement).
# If NO:  Tmux handles the movement natively.
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

# --- Pane Resizing (keep your existing preference) ---
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# --- Splits (Keep your vim-like preference) ---
# Note: Now usage is "Ctrl-a + v" or "Ctrl-a + s"
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# --- Copy Mode & Mouse ---
setw -g mode-keys vi
set -g mouse on

# --- Reload ---
bind r source-file ~/.tmux.conf \; display-message "Tmux Reloaded!"
